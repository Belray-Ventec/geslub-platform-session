name: Build

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Installing Dependencies
        run: npm ci

      - name: Linting Codebase
        run: eslint src

      - name: Linting Codebase
        run: prettier --check .

      - name: Building Artefacts
        run: npm run build
